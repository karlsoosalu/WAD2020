<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./postit.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>postIt!</title>
    </head>

    <body>
        <div id="search-bar">
            <form>

                <img src="./res/rain.jpg" class="post-img" alt="Rain image" />
                <div class="post-content">
                    <p class="caption">I think it's going to rain</p>
