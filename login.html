<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to postit! Please Log In!</title>
    <link rel="stylesheet" href="./postit.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="flex-container" class="login-container">
      <img src="./res/post_notes.png" class="login-img" alt="Post it notes image" />
      <div class="login-info">
        <p class="welcome-text">Welcome to postIt!</p>
        <a href="">Create an Account</a>
        <p class="little-text">Or</p>
        <p>Please Log In</p>
      </div>
      <form action="index.html">
        <input placeholder="Email" type="text"><br>
        <input placeholder="Password" type="password"><br>
        <input type="submit" value="Log In"><br>
        <a href="">Forgot password?</a>
      </form>
    </div>
  </body>
</html>
